version: "3.8"

services:
  proxy:
    image: nginx:stable
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/:/etc/nginx/conf.d/:ro
      - ./nginx/letsencrypt:/etc/letsencrypt
    depends_on:
      - web
      - backend
    networks:
      - teco-net

  web:
    image: ${OCIR_REGISTRY}/${OCI_NAMESPACE}/teco:${WEB_TAG:-latest}
    restart: always
    env_file:
      - /etc/teco/.env
    expose:
      - "3000"
    networks:
      - teco-net

  backend:
    image: ${OCIR_REGISTRY}/${OCI_NAMESPACE}/teco-api:${BACKEND_TAG:-latest}
    restart: always
    env_file:
      - /etc/teco/.env
    expose:
      - "5000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:5000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - teco-net

networks:
  teco-net:
    driver: bridge
